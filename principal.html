<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Banking - Banco ABC</title>
    <link rel="stylesheet" href="css/stylePrincipal.css">
    <link rel="stylesheet" href="./css/main-sections.css">
</head>
<body>
    <header>
        <div class="menu-btn" onclick="toggleSidebar()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="bank-info">
            <img src="logo.png" alt="Logo" class="logo">
            <h1 class="bank-name">Banco ABC</h1>
        </div>
    </header>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button class="btnSideBar" id="inicioShow">Inicio</button>
            <button id="transferShow" class="btnSideBar">Transferencias</button>
            <button id="historialMovimientosShow" class="btnSideBar">Movimientos</button>
            <button class="btnSideBar" id="cambioDivisasBtn">Cambio divisas</button>
            <button class="btnSideBar">Pagos</button>
            <a href="./login.html"><button class="btnSideBar">Cerrar Sesión</button></a>
        </div>
        <div class="main-content">
            <div class="section-wrap-show" id="incioWrap">
                <h1>Bienvenido a tu cuenta</h1>
                <h2 class="section-title">Saldo disponible</h2>
                <div class="saldo-wrap">
                    <p class="saldoDisp">$<span id="saldoDisp" class="saldoDisp"> ***</span></p>
                    <button id="saldoButton" class="btn-saldo">Mostrar Saldo</button>
                </div>
                <div class="div-botones-seccion-inicio">
                    <div class="btns-acceso-directo">
                        <button class="btn" id="accesoRapidoConvertir">Cambio</button>
                        <button class="btn" id="accesoRapidoTransferencia">Enviar</button>
                        <button class="btn" id="accesoRapidoPrestamo">Pedir</button>
                    </div>
                    <button class="btn acceso-directo-movimientos" id="accesoRapidoMovimientos">Movimientos</button>
                </div>
            </div>
            <div>
                <div class="section-wrap-hidden" id="transferFormWrap">
                    <h2>Transferir dinero</h2>
                    <form action="">
                        <div class="form-entries">
                            <label for="cuenta-destino">Ingresa un alias</label>
                            <input type="text" name="cuenta-destino" id="aliasTransferencia" placeholder="Alias de cuenta destino" required></div>
                        <div class="form-entries">
                            <label for="monto">Ingresa el monto que deseas tranferir</label>
                            <input type="text" name="monto" id="montoTransferencia" placeholder="Monto a transferir" required>
                        </div>
                        <button id="submitTransferencia" class="btn" type="button">Transferir</button>
                    </form>
                </div>
            </div>
            <div>
                <div class="section-wrap-hidden" id="historyPanelWrap">
                    <h2>Historial de movimientos</h2>
                    <h3>Ultimos movimientos en tu cuenta</h3>
                    <div class="log-history" id="log-history">
                    </div>
                    <p id="historialVacioMsg">No hay movimientos para mostrar</p>
                </div>
            </div>
            <div>
                <div class="section-wrap-hidden" id="seccionConvertirMoneda" >
                    <!-- Contenido de la sección de conversión de moneda -->
                    <div>
                        <h2>Conversión de Moneda</h2>
                        <div class="form-entries">
                            <label for="monto">Monto:</label>
                        </div>
                        <div class="form-entries">
                            <input type="number" id="monto" placeholder="Ingrese el monto">
                            <label for="monedaOrigen">Moneda de Origen:</label>
                            <select id="monedaOrigen">
                              <option value="ars">Pesos argentinos (ARS)</option>
                            </select>
                        </div>
                        <div class="form-entries">
                            <label for="monedaDestino">Moneda de Destino:</label>
                            <select id="monedaDestino">
                              <option value="usd">Dólar estadounidense (USD)</option>
                            </select>                            
                        </div>
                        <button class="btn" id="btnRealizarConversion">Realizar Conversión</button>
                        <p id="resultadoConversion"></p>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2023 Banco ABC. Todos los derechos reservados.
    </div>
    <script src="./toogleSidebar.js"></script>
    <script src="./mainContentBtns.js"></script>
</body>
</html>
